<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Hero Section (Consistent with Base & Login) -->
    <div class="hero">
        <h1>Create Your Account</h1>
        <p>Join LearnBridge and start learning today!</p>
    </div>

    <!-- Registration Form Container -->
    <div class="form-container">
        <h2>Register</h2>

        <!-- Display Django Messages -->
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <label>Username:</label>
            <input type="text" name="username" placeholder="Choose a username" required>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Password:</label>
            <input type="password" name="password1" placeholder="Create a password" required>

            <label>Confirm Password:</label>
            <input type="password" name="password2" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>

    <footer>
        <p>Â© 2025 LearnBridge. All Rights Reserved.</p>
    </footer>

</body>
</html>
