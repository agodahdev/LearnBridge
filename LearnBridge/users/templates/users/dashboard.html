{% extends 'base.html' %}

{% block content %}
<h2>My Enrolled Courses</h2>
<ul>
    {% for enrollment in enrolled_courses %}
        <li>
            <a href="{% url 'course_detail' enrollment.course.id %}">{{ enrollment.course.title }}</a>
        </li>
    {% empty %}
        <p>You are not enrolled in any courses yet.</p>
    {% endfor %}
</ul>
{% endblock %}
