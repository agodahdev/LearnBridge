{% extends 'base.html' %}

{% block content %}
<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>
<p><strong>Price:</strong> ${{ course.price }}</p>

{% if user.is_authenticated %}
    <a href="{% url 'enroll_course' course.id %}">Enroll in Course</a>
    <a href="{% url 'submit_review' course.id %}">Leave a Review</a>
{% else %}
    <p><a href="{% url 'login' %}">Login</a> to enroll or leave a review.</p>
{% endif %}
{% endblock %}
