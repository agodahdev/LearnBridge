{% block content %}
<div class="course-form-container">
    <h2>Create a New Course</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Course Title</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_description">Course Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_price">Course Price</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label for="id_category">Category</label>
            {{ form.category }}
        </div>

        <button type="submit" class="btn submit-btn">Create Course</button>
    </form>

    <a href="{% url 'course_list' %}" class="btn back-btn">Back to Courses</a>
</div>
{% endblock %}
