{% extends 'base.html' %}

{% block content %}
<div class="course-form-container">
    <h2>Edit Course</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_title">Course Title</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="id_description">Course Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_price">Course Price</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label for="id_category">Category</label>
            {{ form.category }}
        </div>

        <button type="submit" class="btn submit-btn">Update Course</button>
        <a href="{% url 'course_list' %}" class="btn cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
